<div class="box">
					<div class="box-header well">
						<h2><i class="icon-list-alt"></i> Choose Type of Data Upload</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
							<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
							<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
						</div>
					</div>
					<div class="box-content">
                    <div>
             <div id="notify"></div>
				<div class="module_content">
                    
						<fieldset>
							<label>Product Name</label>
							<input type="text" name="pName" id="pName" required>
						</fieldset>
						<fieldset>
							<label>Description</label>
							<textarea rows="12" class="cleditor" name="pDesc" id="pDesc" required></textarea>
						</fieldset>
						
                        <fieldset>
							<label>Product SKU</label>
							<input type="text" name="pSku" id="pSku" required>
						</fieldset>
                        <fieldset>
							<label>Product UPC</label>
							<input type="text" name="pupc" id="pupc">
						</fieldset>
                        <fieldset>
							<label>Product Cost</label>
							<input type="text" name="pCost" id="pCost">
						</fieldset>
                        <fieldset>
							<label>Product Retail</label>
							<input type="text" name="pRetail" id="pRetail">
						</fieldset>
                        <fieldset>
							<label>Product MSRP</label>
							<input type="text" name="pmsrp" id="pmsrp">
						</fieldset>
                        <fieldset>
							<label>Product MAP</label>
							<input type="text" name="pMAP" id="pMAP">
						</fieldset>
                        <fieldset>
							<label>Product QTY</label>
							<input type="text" name="pQTY" id="pQTY">
						</fieldset>
                        <fieldset>
							<label>Product Inventory Level</label>
							<input type="text" name="pIlevel" id="pIlevel">
						</fieldset>
                        <fieldset>
							<label>Product Brand</label>
							<input type="text" name="pBrand" id="pBrand">
						</fieldset>
                        <fieldset>
							<label>Product Image1 Path</label>
							<input type="text" name="pimg1" id="pimg1">
						</fieldset>
                        <fieldset>
							<label>Product Image2 Path</label>
							<input type="text" name="pImg2" id="pImg2">
						</fieldset>
                        <fieldset>
							<label>Product Features</label>
							<textarea class="cleditor" name="pFeature" id="pFeature"></textarea>
                        </fieldset>
                        <fieldset>
							<label>Product Source</label>
							<input type="text" name="pSource" id="pSource" required></fieldset> 
                        <fieldset>
							<label>Product Vendor</label>
							<input type="text" name="pVendor" id="pVendor" required>
						</fieldset>                        
                        <fieldset>
							<label>Product Specification</label>
							<textarea class="cleditor" rows="12" name="pSpecs" id="pSpecs">Product Specifications</textarea>
						</fieldset>                      
                        <fieldset>
							<label>Product Metatags</label>
							<textarea class="cleditor" rows="12" name="pMetatags" id="pMetatags"></textarea>
						</fieldset>
                        <footer>
                        <div class="submit_link">
                           
                            <input type="submit" value="Submit" id="newprosubmit" class="alt_btn" onclick="return addnewpro();">
                            <input type="submit" value="Reset">
                        </div>
                    </footer>
                    
                    
				</div>
			</div>
                        
					</div>
				</div>
                <div id="productPage"></div>
                
			</div>
